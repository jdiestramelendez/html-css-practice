<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 16px;
    }
    .boton {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }
    .boton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>¡Hola, mundo!</h1>
  <p>Este es un ejemplo de una página HTML sencilla.</p>
  <a href="https://www.google.com" target="_blank" class="boton">Ir a Google</a>
</body>
</html>
